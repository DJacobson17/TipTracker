<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gibsons Tipout Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@700&display=swap" rel="stylesheet">
  <script src="script.js"></script>
</head>
<body>
  <div class="card">
  <form action="" method="post" class="tips-form">
    <h1>Gibson's Tipout Calculator</h1>
        <h2>Tip Inputs</h2>
      <div class="number-inputs">
        <div class="inputBx">
          <input type="number" inputmode="decimal" id="tipsCc" name="tipsCc" size="8" placeholder="Credit Card Tips" required="required">
        </div>
        <br>
        <div class="inputBx">
          <input type="number" inputmode="decimal" id="tipsCash" name="tipsCash" size="8" placeholder="Cash Tips" required="required">
        </div>
      </div>
        <h2>Busser Tipout</h2>
            <div class="options">
                <div class="busser">
                  <input type="range" id="busserPer" name="busserPer" min="15" max="20" value="18" oninput="busser.value=busserPer.value">
                  <span class="rangeResult"><output name="busser" id="busser" for="busserPer">18</output>%</span><br>
                </div>
            </div>
      <button type="button" onclick="handleClick()">Submit</button>

    </form>
  <h2 id="results" >
    <p id="totaltips"> Total Tips = $ </p>
    <p id="busserTipout">Busser Tipout = $ </p>
    <p id="barTipout">Bartender Tipout = $ </p>
    <p id="runnerTipout">Runner Tipout = $ </p>
    <p id="netTips">Net Tips = $ </p>
  </h2>
</div>
</body>
</html>
